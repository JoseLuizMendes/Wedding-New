version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wedding-test-db
    environment:
      POSTGRES_DB: wedding_test
      POSTGRES_USER: wedding
      POSTGRES_PASSWORD: wedding123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding -d wedding_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - wedding_test_data:/var/lib/postgresql/data

  wedding-api:
    build:
      context: ./wedding-api
      dockerfile: Dockerfile
    container_name: wedding-test-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/wedding_test
      SPRING_DATASOURCE_USERNAME: wedding
      SPRING_DATASOURCE_PASSWORD: wedding123
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  wedding-new:
    build:
      context: ./wedding-new
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://wedding-api:8080
    container_name: wedding-test-frontend
    depends_on:
      wedding-api:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://wedding-api:8080
    ports:
      - "3001:3000"

volumes:
  wedding_test_data:
