spring:
  datasource:
    url: jdbc:h2:mem:wedding_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  flyway:
    enabled: false

logging:
  level:
    com.wedding.api: DEBUG
